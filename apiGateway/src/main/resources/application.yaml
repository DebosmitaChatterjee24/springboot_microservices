server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:8088"
  cloud:
    gateway:
      routes :
        - id: employeeService
          uri : lb://employeeService
          predicates :
            -Path=/employee/**
        - id: departmentService
          uri: lb://departmentService
          predicates:
                -Path=/department/**